<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="assets/weather/clouds.svg">
    <!-- Google fonts icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn"><span class="material-symbols-outlined">search</span></button>
        </header>
        <section class="weather-infos" style="display: none;">
            <div class="weather-info">
                <div class="loaction-date-container">
                    <div class="location">
                        <span class="material-symbols-outlined">location_on</span>
                        <h4 class="country">Algiers</h4>
                    </div>
                    <h5 class="current-date regular-txt">Sat, 26 Jul</h5>
                </div>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class = "weather-summary" alt="Weather Image">
                <div class="weather-summary-info">
                    <h1 class="temp-text">29 ℃</h1>
                    <h3 class="condition-text regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-text">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-text">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date">19 Jul</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="Weather Image" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">19 Jul</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="Weather Image" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">19 Jul</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="Weather Image" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">19 Jul</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="Weather Image" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">19 Jul</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="Weather Image" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
            </div>
        </section>
        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="Search Image">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find Out The Weather Conditions Of the City
                </h4>
            </div>
        </section>
        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" alt="Not Found Image">
            <div>
                <h1>City Not Found !</h1>
                <h4 class="regular-txt">
                    Search For An Existing City
                </h4>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
